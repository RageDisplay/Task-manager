version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/app/data
    environment:
      - GIN_MODE=release
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "7000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf

volumes:
  sqlite_data: